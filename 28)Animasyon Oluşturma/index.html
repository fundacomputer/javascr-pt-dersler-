<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #buyukkutu{
        width:200px;
        height:200px;
        background:red;
        position:relative;
        

    }
    
    #kucukkutu{
        width:50px;
        height:50px;
        background:yellow;
        position: absolute; 

    }
    
    </style>
</head>
<body>
    <div id="buyukkutu">

      <div id="kucukkutu">


      </div>


    </div>
<script>
    window.onload=function(){
    var poz=0;
    var kucukkutu=document.getElementById("kucukkutu");
    var zaman=setInterval(hareketEt,100);
    function hareketEt(){

        if(poz>=150){

         clearInterval(zaman);
         
        }
        else{
            poz++;
            kucukkutu.style.left=poz+"px";
        }
   
   
   
   
    }



    }

     



</script>

</body>
</html>
