<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
div{
    text-align:center;
}
#parent{
    width:300px;
    height:300px;
    background:red;
}
#child{
    width: 150px;
    height:150px;
    background: yellow;
    position: absolute ;
    left:75px;
    top:75px;
}

</style>


</head>
<body>

    <div id="parent">
        PARENT


        <div id="child">
            CHİLD
        </div>



    </div>

<script>
    var parent=document.getElementById("parent");
    var child=document.getElementById("child");

    parent.addEventListener("click",parentYaz,true);// capturing
    child.addEventListener("click",cocukYaz,true);// capturing

// her ikisinide bubling yaptıgımzıda false yaptık asağıdan yukarıya dogru devam etti..


    function parentYaz(event){
        event.stopPropagation();
        console.log("parent");

    }

  function cocukYaz(event){
      event.stopPropagation();//yayılmayı durdurduk..
      child.removeEventListener("click")
      console.log("child",cocukYaz);
  }
</script>

</body>
</html>
